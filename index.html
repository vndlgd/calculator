<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="numpad">
            <button id="clear" value='CLEAR'>CLEAR</button>
            <button id="delete" value='DELETE'>DELETE</button>
            <button class="button" id="button-7" value='7'>7</button>
            <button class="button" id="button-8" value='8'>8</button>
            <button class="button" id="button-9" value='9'>9</button>
            <button class="button" id="division" value='/'>รท</button>
            <button class="button" id="button-4" value='4'>4</button>
            <button class="button" id="button-5" value='5'>5</button>
            <button class="button" id="button-6" value='6'>6</button>
            <button class="button" id="multiplication" value='*'>ร</button>
            <button class="button" id="button-1" value='1'>1</button>
            <button class="button" id="button-2" value='2'>2</button>
            <button class="button" id="button-3" value='3'>3</button>
            <button class="button" id="subtraction" value='-'>-</button>
            <button class="button" id="decimal-button" value='.'>.</button>
            <button class="button" id="button-0" value='0'>0</button>
            <button class="button" id="equals-button" value='='>=</button>
            <button class="button" id="addition" value='+'>+</button>
        </div>
    </div>
    <div id="footer">
        Copyright 2023 &copy <a href="https://github.com/vndlgd">vndlgd</a>
    </div>
</body>

</html>
